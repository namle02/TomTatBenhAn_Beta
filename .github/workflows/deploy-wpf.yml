name: "Deploy WPF TomTatBenhAn"

on:
  push:
    tags:
      - "v*.*.*"  # Trigger khi push tag cÃ³ format v1.0.0, v2.1.3, etc.

env:
  PROJECT_PATH: TomTatBenhAn_WPF/TomTatBenhAn_WPF.csproj
  OUTPUT_NAME: TomTatBenhAn_WPF

jobs:
  deploy:
    runs-on: windows-latest
    
    permissions:
      contents: write
    
    steps:
      # 1. Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Setup .NET 8.0
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      # 3. Restore dependencies
      - name: Restore dependencies
        run: dotnet restore ${{ env.PROJECT_PATH }}

      # 4. Publish project (self-contained, single file)
      - name: Publish
        run: dotnet publish ${{ env.PROJECT_PATH }} -c Release --self-contained -r win-x64 -p:PublishSingleFile=true -p:IncludeAllContentForSelfExtract=true -o ./publish

      # 5. Zip the output
      - name: Create Release Archive
        run: Compress-Archive -Path ./publish/* -DestinationPath ./${{ env.OUTPUT_NAME }}-${{ github.ref_name }}.zip
        shell: pwsh

      # 6. Create GitHub Release and Upload Asset
      - name: Create Release and Upload Asset
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
